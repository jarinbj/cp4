<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css" />
  <title>Old School Sketchy Chat</title>
</head>

<body>
  <div class="header">
      <h1>Welcome to my Old School Chat Site!</h1>
  </div>
  <div id="app" class="content">
    <div v-if="!currentChat">
    <section class="image-gallery">
      <div class="image" v-for="chat in chats">
       <a href="#" @click="setCurrentChat(chat)">{{chat.title}}</a>
    </div>
  </div>
  <div v-else>
    <h2>{{currentChat.title}}</h2>
      <div v-for="message in currentChat.chats">
          {{message}}
        </div>
        <br>
        <input v-model="Name" placeholder="Name">
        <br>
        <br>
          <textarea  rows="4" cols="50" v-model="myChat" placeholder="Chat">
            </textarea>
          <br>
          <br>
          <button class="btn btn-primary" v-on:click="back()">Back</button>
          <button class="btn btn-primary" @click="sendChat()">Send</button>
  </div>
</div>
  <div class="footer">
    <a href="/admin.html">Admin</a>
    <a href="https://github.com/BYU-CS-260-Winter-2019/lab-4-jarinbj">Github</a>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js" integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="/script.js"></script>
</body>

</html>
